<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      API Laravel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Introduce Nombre" [(ngModel)]="contactName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Introduce Apellidos" [(ngModel)]="last_nameContact"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Introduce Teléfono" [(ngModel)]="phoneContact"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="CreateRecord()" [disabled]="!contactName || !last_nameContact || !phoneContact">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Crear Contacto
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let ct of contacts">
    <span *ngIf="!ct.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{ct.name}} {{ct.last_name}}</ion-card-title>
        <ion-card-subtitle>Teléfono: {{ct.phone}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(ct)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>

        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(ct.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>

        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Editar
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="ct.isEdit = false">
                  Cancelar
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(ct)">
                  Actualizar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Nombre</strong></ion-label>
          <ion-input type="text" [(ngModel)]="ct.EditName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Apellidos</strong></ion-label>
          <ion-input type="text" [(ngModel)]="ct.EditLastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Teléfono</strong></ion-label>
          <ion-input type="text" [(ngModel)]="ct.EditPhone"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
